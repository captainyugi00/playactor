name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node_version: [12]
        python_version: ['3.6.15']  # Specify the Python version

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python_version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python_version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hostage

    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}

    - name: Node dependency cache
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        npm install
        npm install mocha-github-actions-reporter
      env:
        CI: true

    - name: Verify
      run: |
        npm run lint && \
        npm run build && \
        yarn test --reporter mocha-github-actions-reporter
      env:
        CI: true

    - name: Run release script
      run: |
        ./release.py
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}  # Make sure to set this secret in your repository settings
